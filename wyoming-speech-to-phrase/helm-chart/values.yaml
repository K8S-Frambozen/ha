replicaCount: 1

global:
  image:
    # -- if set it will overwrite all registry entries
    registry:
    # -- if set it will overwrite all pullPolicy
    pullPolicy:

image:
  registry: docker.io
  repository: rhasspy/wyoming-speech-to-phrase
  pullPolicy: IfNotPresent
  tag: "1.4.1"


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port:
    wyoming: 10300
resources:
  limits:
    cpu: 2
    memory: 3Gb
  requests:
    cpu: 100m
    memory: 1Gb

livenessProbe:
  tcpSocket:
    port: wyoming
readinessProbe:
  tcpSocket:
    port: wyoming

persistence:
  enabled: false
  annotations: {}
  storageClass:

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # -- If not set and create is true, a name is generated using the fullname template
  name: ""

